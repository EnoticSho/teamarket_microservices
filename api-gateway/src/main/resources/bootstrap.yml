spring:
  profiles:
    active: dev

---

spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      uri: http://localhost:8888
      name: api-gateway
      profile: dev

---

spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config-server:8888
      name: api-gateway
      profile: docker
